<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScript 3150</title> 
    <h1>　　　マインスイーパー　　</h1>
    <style>
      body{
        display: flex;
        flex-wrap: wrap;
        width: 440px;
      }
      .box{
        width: 100px;
        height: 100px;
        background-color: skyblue;
        cursor: pointer;
        transition: 1s;
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;
      }
      .win{
        background: pink;
        border-radius: 50%;
        transform: rotate(720deg);
      }
      .lose{
        transform: scale(0.9);
      }
    </style>
  </head>
  <body>
    <script>
      'use strict';

      const num = 16;
      const seikai = Math.floor(Math.random() * num);

      for (let i = 0; i < num; i++){
        const div = document.createElement('div');
        div.classList.add('box');

        div.addEventListener('click', () => {
          if (i == seikai){
            div.textContent ='正解！';
            div.classList.add('win');
            winplay();
          }else{
            div.textContent = '3150!';
            div.classList.add('lose');
            loseplay();
          }
        });
        document.body.appendChild(div);

        function winplay(){
          document.getElementById('seikai-file').play();
        }
        function loseplay(){
          document.getElementById('3150-file').play();
        }
      }
    </script> 
    <audio src="seikai.wav" id="seikai-file" preload="auto"></audio>
    <audio src="3150.wav" id="3150-file" preload="auto"></audio>
  </body>
</html>
